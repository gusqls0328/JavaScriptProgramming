<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			function fun1() {
				var img1 = document.getElementById("img1");
				<!--console.log(img1);-->
				img1.src="../common/img/Lighthouse.jpg";
				
			}
			
			function fun2() {
				var imgList = document.getElementsByClassName("img2");
					for(var i=0; i<imgList.length; i++) {
					imgList[i].src = "../common/img/Koala.jpg";
					
				}
				
			}
			
			function fun3() {
				var imgList = document.getElementsByTagName("img");
					for(var i=0; i<imgList.length; i++) {
					imgList[i].src = "../common/img/Tulips.jpg";
					
				}
				
			}
			
		</script>
	</head>
	<body>
		<button onclick="fun1()">아이디로 찾기</button> <br/>
		<button onclick="fun2()">클래스로 찾기</button> <br/>
		<button onclick="fun3()">Tag명으로로 찾기</button> <br/>
		<!--아이디로 찾기-->
		<img id="img1" src="../common/img/Desert.jpg" width=200px;>
		<br/>
		<!--클래스로 찾기-->
		<img class="img2" src="../common/img/Desert.jpg" width=200px;>
		<br/>
		<img class="img2" src="../common/img/Desert.jpg" width=200px;>
		<br/>
		<!--Tag명의로 찾기
		<img class="img1" src="../common/img/Desert.jpg" width=200px;>
		<br/>
		<img class="img2" src="../common/img/Desert.jpg" width=200px;>
		<br/>
		-->
		
		
	</body>
</html>
