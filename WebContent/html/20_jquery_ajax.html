<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../common/js/jquery-3.4.1.min.js"> </script>
<script> 


	function fun1() {
		$.ajax({
			url: "20_ajax_content1.html", 
			success : function(content) {
				$("#div1").html(content);	
			}
		});	
	}
	
	var timerId = null;
	var num = 1;
	
	function fun2() {
		timerId = window.setInterval(function() {
			$.ajax({
				url: "20_ajax_content" + num + ".html", 
				success : function(content) {
					$("#div1").html(content);	
				}
			});	
			num++;
			if(num==4) {
				num = 1;
			}
		}, 3000);	
	}
	
	function fun3() {
		if (timerId != null) {
		window.clearInterval(timerId);	
		}
	}



</script>

</head>
<body>

<button onClick="fun1()">부분 갱신</button>
<button onClick="fun2()">자동 부분 갱신 시작</button>
<button onClick="fun3()">자동 부분 갱신 취소</button>
<hr/>
<div style="display: flex; height: 300px;">

<div style="width: 70%; height: 100%; border: 1px solid black;">
<h4>[고정내용]</h4>
<img src="../common/img/menu.png"/>
</div>
 
 
<div id="div1" style="flex-grow: 1; height: 100%; border: 1px solid black;">


</div>

</div>

</body>
</html>
